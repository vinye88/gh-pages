<div class="hero-wrap js-fullheight" style="background-image: url(images/{{page.header_bg_img}});" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="js-fullheight d-flex justify-content-center align-items-center">
        <div class="col-md-8 text text-center">
            {% if page.header_img_bubble %} 
            <div class="img mb-4" style="background-image: url(images/{{page.header_img_bubble}});"></div>
            {% endif %}
            <div class="desc">
                {% if include.subheading %} 
                <h2 class="subheading">{{include.subheading}}</h2>
                {% endif %}
                <h1 class="mb-4">{{include.heading}}</h1>
                <p class="mb-4">{{include.paragraph}}</p>
            </div>
        </div>
    </div>
</div>
